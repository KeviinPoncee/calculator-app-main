<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script defer src="./js/funcionalidad.js"></script>
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Calculator app</title>
</head>

<body data-theme="1">
  <main>
    <div class="header">
      <h1>calc</h1>
      <div class="theme">
        <h2>theme</h2>
        <div class="theme-control">
          <div class="theme-num">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>
          <input type="range" name="theme" id="theme" min="0" max="2" step="1" value="0" onchange="theme(this.value)">
        </div>
      </div>
    </div>
    <form name="calculator">
      <div class="display">
        <input type="textfield" name="ans" value="" autocomplete="off" readonly>
      </div>
      <div class="calc-body">
        <div class="buttons">
          <input id="button7" type="button" value="7"></input>
          <input id="button8" type="button" value="8"></input>
          <input id="button9" type="button" value="9"></input>
          <input id="delete" type="button" value="DEL" id="delete"></input>
        </div>
        <div class="buttons">
          <input id="button4" type="button" value="4"></input>
          <input id="button5" type="button" value="5"></input>
          <input id="button6" type="button" value="6"></input>
          <input id="addition" type="button" value="+"></input>
        </div>
        <div class="buttons">
          <input id="button1" type="button" value="1"></input>
          <input id="button2" type="button" value="2"></input>
          <input id="button3" type="button" value="3"></input>
          <input id="subtraction" type="button" value="-"></input>
        </div>
        <div class="buttons">
          <input id="buttonPoint" type="button" value="."></input>
          <input id="button0" type="button" value="0"></input>
          <input id="divide" type="button" value="/"></input>
          <input id="multiply" type="button" value="x"></input>
        </div>
        <div class="buttons">
          <input type="reset" class="reset" value="RESET"></input>
          <input id="equal" type="button" class="equal" value="="></input>
        </div>
      </div>
    </form>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Kevin Ponce</a>.
  </div>
</body>

</html>
